	<div id="players">
	</div>
	<div id="menu">

<div id="cards">
	<div id="score-card">
		<div id="home">
			<p class="name"></p>				
			<p class="score">0</p>
		</div>
		<div id="away">
			<p class="name">Other Team</p>
			<p class="score">0</p>

			<a id="plus2">+2</a>
			<a id="plus3">+3</a>
		</div>
	</div>
	<div id="time-card">
		<p><span id="minutes"></span>:<span id="seconds"></span></p>
	</div>
</div>
